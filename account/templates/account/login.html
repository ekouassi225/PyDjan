{% load static %}

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="{% static 'account/CSS/login.css' %}">
    <title>Connexion</title>

</head>
<body>
    <div class="container">
        <h1>Connexion</h1>

        {% for message in messages %}
           <p>{{ message }}</p>
        {% endfor %}

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Se connecter">
        </form>

        <div class="register-info">
            <p>Pas encore inscrit ? <a href="{% url 'account:register' %}">S'inscrire</a></p>
        </div>
    </div>
</body>
</html>
